<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATOM-Nurse</title>
    <link rel="shortcut icon" href="../logo/image.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style/nurse.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="body">
        <div class="navbar">
            <ul>
                <li>
                    <img src="../logo/image.png" alt="Logo">
                    <span id="myname"></span>
                </li>
                <li>
                    <label for="search">Search:</label>
                    <input onkeyup="search_patient()" type="search" id="search" name="search">
                </li>
                <li><button onclick="logout()">Logout</button></li>
            </ul>
        </div>
        <div class="cont">
            <div id="data-show">
                <h2>Nurse</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Condition</th>
                            <th>Doctor Name</th>
                            <th>Created At</th>
                            <th>Room</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="patient">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/nurse.js"></script>
    <script src="../js/password.js"></script>
</body>
</html>
